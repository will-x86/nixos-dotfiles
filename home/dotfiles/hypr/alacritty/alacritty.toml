general.import = ["~/.config/hypr/alacritty/colors.toml", "~/.config/hypr/alacritty/fonts.toml"]

terminal.shell = { program = "/run/current-system/sw/bin/zsh" }

general.live_config_reload = true

[window]
dynamic_padding = true
decorations = "full"
opacity = 0.9
dynamic_title = true
class = { instance = "Alacritty", general = "Alacritty" }

[window.dimensions]
columns = 82
lines = 24

[window.padding]
x = 12
y = 12

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[cursor]
blink_interval = 750
unfocused_hollow = false
thickness = 0.15

[cursor.style]
shape = "Block"
blinking = "On"

[mouse]
hide_when_typing = false

[[hints.enabled]]
command         = "xdg-open"
hyperlinks      = true
post_processing = true
persist         = false
mouse.enabled   = true
binding         = { key = "U", mods = "Control|Shift" }
regex           = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩']+"

[debug]
log_level = "Warn"

